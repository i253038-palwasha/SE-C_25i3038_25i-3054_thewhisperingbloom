<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>login</title>
    
</head>
 <link rel="stylesheet" href="stylelogin.css">
<body>
    <h1>WELOCME BACK!</h1>
    <h2>Sign in to access your favourtes and exclusive collection</h2>
    <div class="container">
        <div class="login-container">
            <form action=" ">
                <h1>log in</h1>
                <div class="input-box">
                    <input type="text" placeholder="enter username or eamil" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="password" required>
                </div>
                <div class="rememeber-forgot">
                    <label>
                      <input type="checkbox" id="remember" name="remember">
                        Remember Me
                       </label>
                    <br>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn">login</button>
                <div class="register-link">
                    <p>Dont have an account? <a href="#">register</a></p>
                </div>
            </form>
        </div>
        <div class="signup-container">
            <div class="signup_container">
            </div>
            <form action="">
                <h1>Sign up</h1>
                <div class="input-box">
                    <input type="text" placeholder="enter username or email" required>
                </div> 
                <div class="input-box">
                    <input type="password" placeholder="password" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder=" confirm password" required>
                </div>
                <button type="submit" class="btn">sign up</button>
            </form>
        </div>
    </div>
    
</body>
</html>
