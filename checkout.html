<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Checkout
        </title>
  </head>
  <body>
    <h1>Check out </h1>
     <div class="container">
         <h4>Contact information</h4>
         <form novalidate>
        <div class="row g-3">
            <div class="col-sm-6">
                     <label for="phone" class="for-label">phone number</label>
     <input id="firstname" type="text" class="form-control" placeholder="enter your phone number" required>
     <div class="invalid-feedback">
        enter a valid phone number first!
     </div> 
    </div>
          <div class="col-sm-6">
                     <label for=" firstname" class="for-label">first name</label>
     <input id="firstname" type="text" class="form-control" placeholder="enter your first name" required>
     <div class="invalid-feedback">
        enter a valid name first!
     </div> 
    </div>
          <div class="col-sm-6">
                     <label for="lastname" class="for-label">last name</label>
     <input id="lastname" type="text" class="form-control" placeholder="enter your last name" required>
     <div class="invalid-feedback">
        enter a valid name first!
     </div> 
    </div>
       <div class="col-sm-6">
                     <label for="address" class="for-label">Address</label>
     <input id="address" type="text" class="form-control" placeholder="enter your address" required>
     <div class="invalid-feedback">
        
     </div> 
    </div>
     <div class="col-sm-6">
                     <label for="city" class="for-label">City</label>
     <input id="city" type="text" class="form-control" placeholder="enter your city" required>
     <div class="invalid-feedback">
        
     </div> 
    </div>
    <div class="col-12">
    <div class="form-check">
        <input id= "sameaddress "type="checkbox" class="form-check-input">
        <label class="form-check-label" for="sameaddress">
            shipping address as a the billing address
        </label>
    </div>
    <div class="form-check">
        <input id= "difaddress "type="checkbox" class="form-check-input">
        <label class="form-check-label" for="difaddress">
            shipping address is different
        </label>
    </div>
    </div>
    <h4 class="payment"></h4>
    <div class="form-check">
    <input id="creditcard" type="radio" class="form-check-input" required>
    <label for="creditcard"> Credit card</label>
    </div>
    <div class="form-check">
    <input id="paypal" type="radio" class="form-check-input" required>
    <label for="paypal"> Paypal</label>
    </div>
    <div class="form-check">
    <input id="applepay" type="radio" class="form-check-input" required>
    <label for="applepay"> Apple pay</label>
    </div>
    <div class="form-check">
    <input id="cod" type="radio" class="form-check-input" required>
    <label for="cod"> Cash on delivery</label>
    </div>
    <div class="row">
        <div class="col-sm-6 ">
            Name on card
            <input type=" text" class="form-control">
        </div>
    </div>
    <div class="col-sm-6">
        Credit card number 
        <input type=" text" class="form-control">
    </div>
      <button class="btn"> Checkout</button>
        </div>
         </form>
     </div>
      
     
<body class="bg-light">

<div class="container py-5">
  <div class="row g-5">
    
    <div class="col-lg-7">
    </div>

    <div class="col-lg-5">
      <div class="order-summary">
        <div class="text-center mb-4">
        </div>

        <h4 class="text-center mb-4">ORDER SUMMARY</h4>

        <div class="d-flex item-row">
          <div class="me-3">
            <strong>Items</strong>
        </div>
          <div class="ms-auto text-end">
            <div class="d-flex gap-2 justify-content-end">
              <img src="bracelet.PNG" >
              <img src="necklace.PNG" >
              <img src="ring4.PNG" >
            </div>
          </div>
        </div>

        <div class="d-flex item-row">
          <div>Subtotal</div>
          <div class=" price">Rs.3,697.00 PKR</div>
        </div>

        <div class="d-flex item-row">
          <div>Shipping</div>
          <div class=" price">Rs.199.00 PKR</div>
        </div>

        <div class="d-flex item-row">
          <div>Tax</div>
          <div class=" price">Rs.319.00 PKR</div>
        </div>

        <div class="d-flex item-row pt-3">
          <div class="h5 mb-0">Total</div>
          <div class=" total-price">Rs.4,215.00 PKR</div>
        </div>

        <div class="text-center mt-4">
          <button class="btn place-order-btn">Place order</button>
        </div>
      </div>
    </div>
  </div>
</div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

       
    
  </body>
</html>
