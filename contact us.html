<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="stylecontactus.css">
    <title>contact us</title>
</head>
<body>
      
<section>
    <div class="selection-header">
        <h2>contact us </h2>
    </div>
    <div class="container">
        <div class="row">
        <div class="contact-info">
            <div class="container-info-item">
             <div class="contact-info-icon">
                <i class="fas fa-home"></i>
             </div>   
             <div class="contact-info-content">
                <h4>Address</h4>
                <P>F-10/markaz
                <br>
                Islamabad
                </P>
             </div>
            </div>
            <div class="contact-info-item">
                 <div class="contact-info-icon">
                    <i class="fas fa-phone"></i>
                 </div>
                 <div class="contact-info-content">
                    <h>Phone</h>
                    <p>123345</p>
                 </div>
            </div>
            <div class="contact-info-item">
                <div class="contact-info-icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="contact-info-content">
                    <h4>Email</h4>
                    <p> Thewhaisperingbloom.com</p>
                </div>
            </div>
             <div class="contact-info-item">
                 <div class="contact-info-icon">
                    <i class="fas fa-clock"></i>
                 </div>
                 <div class="contact-info-content">
                    <h4>Opening hours</h4>
                    <p>Monday - Friday
                        <br>
                        06:00 AM - 10:00 PM
                        <br>
                        Saturday - sunday
                        <br>
                        08:00 AM - 08-00 PM
                    </p>
                 </div>
            </div>
        </div> 
        <div class="contact-form">
            <form id="contact-form">
                <h2>Have questions? contact us!</h2>
                <div class="input-box">
                    <input type="text" placeholder="Full name" required>
                    
                </div>
                <div class="input-box">
                    <input type="email" placeholder="enter your email" required>
                </div>
                <div class="input-box">
                    <input type="subject" placeholder="subject" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="enter your message" required>
                </div>
                <div class="input-box">
                    <button type="submit" class="btn">send message</button>
                </div>
            </form>
        </div>

        </div>
    </div>
</section>

</body>
</html>
